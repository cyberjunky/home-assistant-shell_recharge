[tool.isort]
profile = "black"
force_sort_within_sections = true
known_first_party = ["custom_components"]
combine_as_imports = true

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "shellrecharge",
    "shellrecharge.*"
]
ignore_missing_imports = true

[tool.pylint.main]
ignore-patterns = ["test_.*\\.py"]

[tool.pylint.messages_control]
disable = [
    "import-error",           # shellrecharge is installed at runtime
    "too-few-public-methods", # data classes often have few methods
    "too-many-instance-attributes", # sensor entities need many attributes
    "abstract-method",        # HA base classes have optional abstract methods
]

[tool.pylint.format]
max-line-length = 120